<div class="container h-100">
	<h1 class="text-center">Login</h1>
	<div class="row h-100 justify-content-center align-items-center">
	<p *ngIf="erroAoLogar">Erro ao logar </p>
	<form #form="ngForm" method="post" (ngSubmit)="submit()" >
		<div class="form-group">
			<label for="login">E-mail</label>
			<input class="form-control" type="text" name="login" [(ngModel)]="_login">		
		</div>
		<div class="form-group">
			<label for="senha">Senha</label>		
			<input class="form-control" type="password" name="senha" [(ngModel)]="_senha">	
		</div>
		<button type="submit" class="btn btn-default">Login</button>
	</form>
	<button (click)="teste()">Teste Login</button>
	</div>
</div>
