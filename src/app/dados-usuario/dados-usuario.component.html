<h3 class="container col-6">
	Dados do Contato
</h3>

<div class="card container col-6">

	<form class="card-block" (ngSubmit)="enviarDados()"
	*ngIf="! enviado" #formulario="ngForm">
		<div class="form-group" [class.has-sucess]="nome.valid" [class.has-danger]="nome.invalid" >
			<label for="nome">Nome</label>
			<input class="form-control" [class.form-controll-success]="nome.valid"  type="text" name="nome" [(ngModel)]="_nome"
			#nome="ngModel" placeholder="digite o nome" required>
			
			<div [hidden]="nome.valid || nome.pristine">
				<small [ngClass]="{'form-control-danger': 'nome.invalid || nome.drity', 'form-control-feedback' :'nome.invalid || nome.drity'}">O nome do campo é obrigatório</small>
			</div>

		</div>

		<div class="form-group" [class.has-sucess]="telefone.valid" [class.has-danger]="telefone.invalid" >
			<label for="telefone">Telefone</label>
			<input class="form-control" [class.form-controll-success]="telefone.valid"  type="text" name="telefone" [(ngModel)]="_telefone"
			#telefone="ngModel" placeholder="digite o telefone" required>
			
			<div [hidden]="telefone.valid || telefone.pristine">
				<small [ngClass]="{'form-control-danger': 'telefone.invalid || telefone.drity', 'form-control-feedback' :'telefone.invalid || telefone.drity'}">O Telefone do campo é obrigatório</small>
			</div>



		</div>

		<div class="form-group">
			<label for="email">E-mail</label>
			<input class="form-control" type="text" name="email" [(ngModel)]="_email"
			#email="ngModel">			
		</div>
	
		<div class="form-group">
			<label for="tipo">Tipo do Contato </label>
			<select type="text" name="tipo" [(ngModel)]="_tipo"
			#tipo="ngModel">
				<option *ngFor="let item of tipos2 let i = index" class="form-control" [value]=item.id>{{item.descricao}}</option>
			</select>			
		</div>

		<button class="btn btn-primary" type="submit" [disabled]="formulario.invalid">Cadastrar</button>
	</form>
</div>

<div class="card card-block container col-6" *ngIf="enviado">
	<div>
		<h2>Dados do Contato Enviado</h2>		
	</div>
	
	<div>
		<p>Nome do Contato: <strong> {{_nome}} </strong></p>
	</div>

	<div>
		<p>Telefone do Contato: <strong> {{_telefone}} </strong></p>
	</div>
	<div>
		<p>Email do Contato: <strong> {{_email}} </strong></p>
	</div>

	<div>
		<p>Tipo do Contato: <strong> {{_tipo}} </strong></p>
	</div>
	<button (click)="voltar()">Voltar</button>
</div>
